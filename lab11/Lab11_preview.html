!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>intro to JavaScript</title>
    <link rel="stylesheet" href="https://peopel-su.github.io/ist263/images/animate2.css">
    <script>
        function WinnerMessage () {
            document.getElementById("messages").innerHTML = 'You Won';
        }

        function TryAgain () {
            document.getElementById("messages").innerHTML = 'Wrong Shell - Try Again';
        }

        function ShuffleShells() {
            document.getElementById("first").style.order = Math.floor((Math.random() * 3) + 2);
        }
    </script>

    <style>
        .container {
            display: flex;
        }
        #first {order: 1;} 
        #second {order: 2;}
        #third  {order: 3;}
    </style>

</head>
<body>
    <body onload="ShuffleShells();">
    <h1> Choose a Walnut</h1>
<div class = "container">
    <img src="https://peopel-su.github.io/ist263/images/walnut.png" id="first" alt= "first walnut" onclick="WinnerMessage();">
    <img src="https://peopel-su.github.io/ist263/images/walnut.png" id="Second" alt= "Second walnut" onclick="TryAgain();">
    <img src="https://peopel-su.github.io/ist263/images/walnut.png" id="third" alt= "Third walnut" onclick="TryAgain();">
</div>
    <div id="messages"></div>
    
</body>
</html>
